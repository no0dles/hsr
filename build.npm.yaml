tasks:
  publish:
    description: publish npm package
    envs:
      VERSION: $VERSION
    #image: node:14.16.0
    cmds:
      - npm version $VERSION --allow-same-version
      - cp package.json dist/package.json
      - cd dist
      - rm tsbuildinfo
      - npm publish

  install:
    description: install npm packages
    #image: node:14.16.0
    cmds:
      - npm install
    mounts:
      - $PWD/.config:/.config
      - $PWD/.npm:/.npm
    src:
      - package.json
      - package-lock.json
    generates:
      - node_modules

  build:
    description: build source code
    #image: node:14.16.0
    deps: [ install ]
    generates:
      - dist
    src:
      - package.json
      - tsconfig.json
      - src
    cmds:
      - node_modules/.bin/tsc -b
      - cp package.json dist/package.json
